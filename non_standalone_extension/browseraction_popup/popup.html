<!DOCTYPE html>
<html>

<head>
  <title>Dropdown with Tick Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <p><label>Raw URL:</label></p>
    <textarea cols=40 rows=3 id="raw-url"></textarea>
  </div>
  <div>
    <p><label>Platform URL (multiple urls separated with comma):</label></p>
    <textarea cols=40 rows=1 id="platform-url"></textarea>
  </div>
  <div>
    <p><label>User ID:</label></p>
    <input type="text" id="user-id"></input>
  </div>
  <div>
  <div>
    <p><label>Note:</label></p>
    <textarea cols=40 rows=5 id="note"></textarea>
  </div>

  <div id="db-area">
  </div>
  </div>

  <div>
    <button id="submit">Submit</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
