<!DOCTYPE html>
<html>

<head>
  <title>Dropdown with Tick Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <p><label>Platform URL:</label></p>
    <input type="text" id="platform-url"></input>
  </div>
  <div>
    <p><label>User ID:</label></p>
    <input type="text" id="user-id"></input>
  </div>
  <div>
  <div>
    <p><label>Note:</label></p>
    <textare cols=40 rows=5 name="description"></textare>
  </div>

  <div id="db-area">
  </div>
  </div>

  <div>
    <button id="submit">Submit</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
