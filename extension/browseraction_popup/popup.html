<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="dbs" id="dbs">
    <div class="picker-content-container">
      <div>
        <p>Raw URL:</p>
        <p id="raw_url"></p>
      </div>
      <br>
      <div>
        <div>
          <p><label>Platform URL:</label></p>
          <textarea cols=40 rows=1 name="platformUrl"></textarea>
        </div>
        <div>
          <p><label>User ID:</label></p>
          <textarea cols=40 rows=1 name="userId"></textarea>
        </div>
        <div>
          <p><label>Tags (splitted by comma):</label></p>
          <textarea cols=40 rows=1 name="tagnames"></textarea>
        </div>
        <div>
          <p><label>Description:</label></p>
          <textarea cols=40 rows=5 name="description"></textarea>
        </div>
      </div>
      <button id="popup_picker_clear">Clear</button>
      <button id="popup_picker_add">Add</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
